<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencari Counter Hero Mobile Legends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #E5E7EB; /* Light text */
        }
        .gradient-text {
            background: linear-gradient(to right, #FFC300, #FF5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background-color: #1F2937; /* Slightly lighter dark for cards */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            border: 1px solid #4B5563; /* Border color */
        }
        input {
            background-color: #1F2937; /* Card background for input */
            color: #E5E7EB; /* Light text for input */
            border: 1px solid #4B5563; /* Border color for input */
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3B82F6; /* Blue ring for focus */
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const heroCounterData = [
            {
                name: 'Floryn',
                strengths: 'Penyembuhan global, perlindungan tim kuat, CC',
                weaknesses: 'Pilihan melarikan diri terbatas, rentan, mudah di-dive',
                counterHeroes: ['Baxia', 'Natalia', 'Chou'],
                counterItems: ['Sea Halberd', 'Dominance Ice', 'Glowing Wand', 'Burst Damage Items'],
                counterSpells: ['Flicker', 'Execute'],
                tactics: 'Targetkan dia di awal teamfight, hindari berkumpul.'
            },
            {
                name: 'Fredrinn',
                strengths: 'Sustain, damage AOE, CC, mobilitas, cooldown singkat',
                weaknesses: 'Rentan CC, serangan dasar lambat',
                counterHeroes: ['X.Borg', 'Karrie', 'Valir', 'Dyrroth', 'Thamuz'],
                counterItems: ['Malefic Roar', 'Genius Wand', 'Demon Hunter Sword', 'Sea Halberd', 'Dominance Ice'],
                counterSpells: ['Flicker', 'Purify'],
                tactics: 'Bermain aman di awal, poke dari jauh, panggil jungler untuk gank.'
            },
            {
                name: 'Atlas',
                strengths: 'Inisiasi, CC kuat, Ultimate teamfight',
                weaknesses: 'Ultimate bisa dibatalkan, damage rendah, sulit untuk pemula',
                counterHeroes: ['Valir', 'Karrie', 'Diggie', 'Kaja', 'Akai'],
                counterItems: ['Malefic Roar', 'Genius Wand', 'Demon Hunter Sword', 'Corrosion Scythe', 'Winter Crown'],
                counterSpells: ['Purify'],
                tactics: 'Manfaatkan hero suppression, gunakan skill dash/kebal untuk melarikan diri dari Ultimate.'
            },
            {
                name: 'Kimmy',
                strengths: 'Magic Damage tinggi, dapat menembak sambil bergerak, kuat late game',
                weaknesses: 'Kerusakan awal game berkurang, radius serangan lebih kecil, mobilitas/slow Ult berkurang',
                counterHeroes: ['Chou', 'Aldous', 'Hayabusa', 'Lancelot', 'Lolita'],
                counterItems: ['Blade Armor', 'Antique Cuirass', 'Dominance Ice', 'Athena\'s Shield', 'Radiant Armor'],
                counterSpells: ['Flicker', 'Purify'],
                tactics: 'Manfaatkan kelemahan awal game, rentan terhadap dive dan burst.'
            },
            {
                name: 'Wanwan',
                strengths: 'Mobilitas tinggi, damage berdasarkan % HP, Ultimate mematikan',
                weaknesses: 'Rentan di awal permainan, butuh akurasi skill untuk Ult, pertumbuhan serangan fisik dikurangi',
                counterHeroes: ['Ling', 'Esmeralda', 'Selena', 'Lylia', 'Granger', 'Guinevere', 'Harley'],
                counterItems: ['Dominance Ice', 'Corrosion Scythe', 'Burst Damage Items', 'Crowd Control Items'],
                counterSpells: ['Flicker', 'Purify'],
                tactics: 'Fokus pada hero dengan CC keras atau burst damage tinggi, jangan biarkan ia mengumpulkan item.'
            },
            {
                name: 'Uranus',
                strengths: 'Regenerasi HP tinggi, sustain kuat, poke mengganggu, CC ringan',
                weaknesses: 'Rentan terhadap anti-heal, damage burst tinggi, dan true damage',
                counterHeroes: ['Karrie', 'Baxia', 'Lunox', 'Valir'],
                counterItems: ['Sea Halberd', 'Dominance Ice', 'Glowing Wand', 'True Damage Items', 'Divine Glaive'],
                counterSpells: ['Execute', 'Flameshot'],
                tactics: 'Prioritaskan anti-heal, hindari pertarungan panjang, gunakan true damage atau burst.'
            },
            {
                name: 'Kalea',
                strengths: 'Mobilitas tinggi, inisiasi, potensi damage dan sustain (sebelum nerf)',
                weaknesses: 'Nerf signifikan pada damage, sustain, dan mobilitas skill',
                counterHeroes: ['Hero dengan CC keras atau burst damage tinggi'],
                counterItems: ['Anti-Heal', 'Burst Damage Items', 'Crowd Control Items'],
                counterSpells: ['Flicker', 'Purify'],
                tactics: 'Fokus untuk menghabisinya dengan cepat di awal permainan, manfaatkan CC keras.'
            },
            {
                name: 'Cici',
                strengths: 'Mobilitas tinggi, damage berdasarkan % HP, dapat memperlambat musuh',
                weaknesses: 'Rentan terhadap kerusakan burst dan CC',
                counterHeroes: ['Ling', 'Lancelot', 'Saber', 'Akai', 'Yve'],
                counterItems: ['Sea Halberd', 'Glowing Wand', 'Dominance Ice', 'Blade Armor', 'Twilight Armor'],
                counterSpells: ['Sprint'],
                tactics: 'Berikan CC dan burst damage, jangan biarkan ia melakukan kiting.'
            }
        ];

        function App() {
            const [searchTerm, setSearchTerm] = React.useState('');
            const [filteredHero, setFilteredHero] = React.useState(null);

            const colors = {
                primary: '#FF5733', // Energetic & Playful - Orange
                secondary: '#FFC300', // Energetic & Playful - Yellow
                accent: '#33FF57', // Energetic & Playful - Green
                background: '#111827', // Dark background
                cardBg: '#1F2937', // Slightly lighter dark for cards
                text: '#E5E7EB', // Light text
                subtext: '#9CA3AF', // Grayish text
                border: '#4B5563' // Border color
            };

            React.useEffect(() => {
                if (searchTerm.length > 0) {
                    const foundHero = heroCounterData.find(hero =>
                        hero.name.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    setFilteredHero(foundHero);
                } else {
                    setFilteredHero(null);
                }
            }, [searchTerm]);

            return (
                <div className="min-h-screen p-4 md:p-8" style={{ backgroundColor: colors.background, color: colors.text }}>
                    <header className="text-center mb-8">
                        <h1 className="text-4xl md:text-5xl font-black mb-2" style={{ color: colors.primary }}>
                            Pencari Counter Hero Mobile Legends
                        </h1>
                        <p className="text-lg md:text-xl" style={{ color: colors.subtext }}>
                            Temukan strategi terbaik untuk melawan hero musuh!
                        </p>
                    </header>

                    <div className="max-w-xl mx-auto mb-8">
                        <input
                            type="text"
                            placeholder="Cari nama hero (contoh: Floryn)"
                            className="w-full p-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            style={{ backgroundColor: colors.cardBg, color: colors.text, border: `1px solid ${colors.border}` }}
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    {filteredHero ? (
                        <div className="max-w-3xl mx-auto p-6 rounded-xl shadow-2xl" style={{ backgroundColor: colors.cardBg, border: `1px solid ${colors.border}` }}>
                            <h2 className="text-3xl font-bold mb-4 text-center" style={{ color: colors.secondary }}>
                                {filteredHero.name}
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <h3 className="text-xl font-semibold mb-2" style={{ color: colors.accent }}>Kekuatan:</h3>
                                    <p className="text-gray-300">{filteredHero.strengths}</p>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold mb-2" style={{ color: colors.accent }}>Kelemahan:</h3>
                                    <p className="text-gray-300">{filteredHero.weaknesses}</p>
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="text-xl font-semibold mb-2" style={{ color: colors.accent }}>Counter Hero:</h3>
                                <div className="flex flex-wrap gap-2">
                                    {filteredHero.counterHeroes.map((hero, index) => (
                                        <span key={index} className="px-3 py-1 rounded-full text-sm font-medium" style={{ backgroundColor: colors.border, color: colors.text }}>
                                            {hero}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="text-xl font-semibold mb-2" style={{ color: colors.accent }}>Counter Item:</h3>
                                <div className="flex flex-wrap gap-2">
                                    {filteredHero.counterItems.map((item, index) => (
                                        <span key={index} className="px-3 py-1 rounded-full text-sm font-medium" style={{ backgroundColor: colors.border, color: colors.text }}>
                                            {item}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="mb-6">
                                <h3 className="text-xl font-semibold mb-2" style={{ color: colors.accent }}>Counter Spell:</h3>
                                <div className="flex flex-wrap gap-2">
                                    {filteredHero.counterSpells.map((spell, index) => (
                                        <span key={index} className="px-3 py-1 rounded-full text-sm font-medium" style={{ backgroundColor: colors.border, color: colors.text }}>
                                            {spell}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <h3 className="text-xl font-semibold mb-2" style={{ color: colors.accent }}>Taktik:</h3>
                                <p className="text-gray-300">{filteredHero.tactics}</p>
                            </div>
                        </div>
                    ) : (
                        <p className="text-center text-lg mt-12" style={{ color: colors.subtext }}>
                            Ketik nama hero di atas untuk melihat informasi counternya.
                        </p>
                    )}

                    {!filteredHero && searchTerm.length > 0 && (
                        <p className="text-center text-lg mt-4 text-red-400">
                            Hero "{searchTerm}" tidak ditemukan dalam data counter.
                        </p>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
