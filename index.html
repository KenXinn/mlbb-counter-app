    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #111827 0%, #0a0e14 100%); /* Subtle gradient background */
            color: #E5E7EB; /* Light text */
            min-height: 100vh;
        }
        .gradient-text {
            background: linear-gradient(to right, #FFC300, #FF5733);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background-color: #1F2937; /* Slightly lighter dark for cards */
            border-radius: 0.75rem;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3), 0 5px 10px -5px rgba(0, 0, 0, 0.1); /* More pronounced shadow */
            padding: 1.5rem;
            border: 1px solid #4B5563; /* Border color */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth transitions */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.4), 0 8px 15px -8px rgba(0, 0, 0, 0.2);
        }
        input, select {
            background-color: #1F2937; /* Card background for input */
            color: #E5E7EB; /* Light text for input */
            border: 1px solid #4B5563; /* Border color for input */
            transition: all 0.2s ease-in-out; /* Smooth transitions for input */
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Stronger blue ring for focus */
            border-color: #3B82F6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out; /* Fade in animation */
        }
        .modal-content {
            background-color: #1F2937;
            padding: 2rem;
            border-radius: 0.75rem;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid #4B5563;
            animation: slideIn 0.3s ease-out; /* Slide in animation */
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.8rem; /* Larger close button */
            color: #E5E7EB;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .close-button:hover {
            color: #FF5733; /* Primary color on hover */
        }
        .team-slot {
            height: 120px; /* Fixed height for hero slot */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px dashed #4B5563;
            border-radius: 0.5rem;
            padding: 0.5rem;
            text-align: center;
            position: relative;
            transition: all 0.2s ease-in-out; /* Smooth transitions */
        }
        .team-slot img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent; /* Thicker border */
            transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .team-slot.picked img {
            border-color: #33FF57; /* Accent color for picked hero */
            transform: scale(1.05); /* Slight scale on picked */
        }
        .team-slot.enemy-picked img {
            border-color: #FF5733; /* Primary color for enemy picked hero */
            transform: scale(1.05);
        }
        .pick-button {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFC300; /* Secondary color */
            color: #111827;
            padding: 0.25rem 0.75rem; /* Slightly larger padding */
            border-radius: 0.375rem; /* More rounded */
            font-size: 0.8rem; /* Slightly larger font */
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .pick-button:hover {
            background-color: #FFD700;
            transform: translateX(-50%) scale(1.05);
        }
        .reset-button {
            background-color: #C70039; /* Energetic & Playful - Red */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .reset-button:hover {
            background-color: #E50040;
            transform: translateY(-3px);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Navigation Button Styles */
        nav button {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        nav button:hover {
            transform: translateY(-2px);
        }
        nav button.active {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

        function DraftPickSimulationPage({ heroData }) {
            const [teamA, setTeamA] = React.useState(Array(5).fill(null));
            const [teamB, setTeamB] = React.useState(Array(5).fill(null));
            const [currentPickingTeam, setCurrentPickingTeam] = React.useState('A'); // 'A' or 'B'
            const [currentPickSlot, setCurrentPickSlot] = React.useState(0); // 0 to 4
            const [showHeroPicker, setShowHeroPicker] = React.useState(false);
            const [pickerTargetSlot, setPickerTargetSlot] = React.useState({ team: '', slot: -1 });
            const [pickerSearchTerm, setPickerSearchTerm] = React.useState('');
            const [suggestedCounters, setSuggestedCounters] = React.useState([]);

            const colors = {
                primary: '#FF5733',
                secondary: '#FFC300',
                accent: '#33FF57',
                cardBg: '#1F2937',
                text: '#E5E7EB',
                subtext: '#9CA3AF',
                border: '#4B5563',
                teamAColor: '#337BFF', // Blue
                teamBColor: '#C70039'  // Red
            };

            const allPickedHeroes = [...teamA, ...teamB].filter(Boolean);
            const availableHeroes = heroData.filter(hero => !allPickedHeroes.some(picked => picked.name === hero.name));

            const handlePickClick = (team, slotIndex) => {
                setPickerTargetSlot({ team, slot: slotIndex });
                setShowHeroPicker(true);
            };

            const handleHeroSelect = (hero) => {
                const { team, slot } = pickerTargetSlot;
                if (team === 'A') {
                    const newTeamA = [...teamA];
                    newTeamA[slot] = hero;
                    setTeamA(newTeamA);
                } else {
                    const newTeamB = [...teamB];
                    newTeamB[slot] = hero;
                    setTeamB(newTeamB);
                }
                setShowHeroPicker(false);
                setPickerSearchTerm('');
                // Update counters based on the hero just picked by the *other* team
                const pickedHeroForCounter = (team === 'A' ? teamB : teamA)[slot];
                if (pickedHeroForCounter && pickedHeroForCounter.counterHeroes && pickedHeroForCounter.counterHeroes.length > 0) {
                    const counters = pickedHeroForCounter.counterHeroes.map(counterName =>
                        heroData.find(h => h.name === counterName)
                    ).filter(Boolean);
                    setSuggestedCounters(counters);
                } else {
                    setSuggestedCounters([]);
                }
                advancePickTurn();
            };

            const updateCounters = () => {
                // This function is called after a pick. We need to suggest counters for the *last picked hero* by the *enemy team*.
                // Determine which team just picked
                const lastPickedTeamHeroes = currentPickingTeam === 'A' ? teamB : teamA;
                const lastPickedHero = lastPickedTeamHeroes[currentPickSlot]; // This slot is for the team that *just* picked

                if (lastPickedHero && lastPickedHero.counterHeroes && lastPickedHero.counterHeroes.length > 0) {
                    const counters = lastPickedHero.counterHeroes.map(counterName =>
                        heroData.find(h => h.name === counterName)
                    ).filter(Boolean); // Filter out nulls if counter hero not found in data
                    setSuggestedCounters(counters);
                } else {
                    setSuggestedCounters([]);
                }
            };

            const advancePickTurn = () => {
                // Simple sequential pick: A1, B1, A2, B2, etc.
                const nextPickSlot = currentPickingTeam === 'B' ? currentPickSlot + 1 : currentPickSlot;
                const nextPickingTeam = currentPickingTeam === 'A' ? 'B' : 'A';

                setCurrentPickingTeam(nextPickingTeam);
                setCurrentPickSlot(nextPickSlot);

                // If all slots are filled, stop advancing
                if (nextPickSlot >= 5) {
                    setCurrentPickingTeam(''); // End pick phase
                }
            };

            const resetSimulation = () => {
                setTeamA(Array(5).fill(null));
                setTeamB(Array(5).fill(null));
                setCurrentPickingTeam('A');
                setCurrentPickSlot(0);
                setSuggestedCounters([]);
                setShowHeroPicker(false);
                setPickerSearchTerm('');
            };

            const filteredPickerHeroes = availableHeroes.filter(hero =>
                hero.name.toLowerCase().includes(pickerSearchTerm.toLowerCase())
            );

            // Effect to update counters when a hero is picked (teamA or teamB changes)
            React.useEffect(() => {
                // This effect will run after handleHeroSelect updates teamA/teamB
                // It will then trigger updateCounters for the *next* turn's suggestions
                // No need to call updateCounters here directly, it's handled in handleHeroSelect
            }, [teamA, teamB]);


            return (
                <div className="p-4 md:p-8">
                    <h1 className="text-4xl md:text-5xl font-black mb-2 text-center" style={{ color: colors.primary }}>
                        Simulasi Draft Pick
                    </h1>
                    <p className="text-lg md:text-xl text-center mb-8" style={{ color: colors.subtext }}>
                        Simulasikan fase draft Mobile Legends dan dapatkan saran counter hero.
                    </p>

                    <div className="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Team A */}
                        <div className="lg:col-span-1 card p-6">
                            <h2 className="text-2xl font-bold mb-4 text-center" style={{ color: colors.teamAColor }}>Tim Anda (Biru)</h2>
                            <div className="grid grid-cols-3 gap-4">
                                {teamA.map((hero, index) => (
                                    <div 
                                        key={index} 
                                        className={`team-slot ${hero ? 'picked' : ''}`} 
                                        style={{ borderColor: hero ? colors.teamAColor : colors.border }}
                                    >
                                        {hero ? (
                                            <>
                                                <img src={hero.photoUrl} alt={hero.name} style={{ borderColor: colors.teamAColor }} />
                                                <span className="text-sm font-semibold mt-1">{hero.name}</span>
                                            </>
                                        ) : (
                                            <span className="text-gray-500">Slot {index + 1}</span>
                                        )}
                                        {currentPickSlot === index && currentPickingTeam === 'A' && !hero && (
                                            <button onClick={() => handlePickClick('A', index)} className="pick-button">Pilih</button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Middle Section: Current Pick & Suggestions */}
                        <div className="lg:col-span-1 flex flex-col items-center justify-center p-6">
                            <div className="card p-4 mb-6 w-full">
                                <h3 className="text-xl font-bold mb-2 text-center" style={{ color: colors.secondary }}>Giliran Pick:</h3>
                                <p className="text-3xl font-black text-center" style={{ color: currentPickingTeam === 'A' ? colors.teamAColor : colors.teamBColor }}>
                                    {currentPickingTeam ? `Tim ${currentPickingTeam} - Slot ${currentPickSlot + 1}` : 'Draft Selesai!'}
                                </p>
                            </div>

                            {suggestedCounters.length > 0 && (
                                <div className="card p-4 w-full mb-6">
                                    <h3 className="text-xl font-bold mb-2 text-center" style={{ color: colors.accent }}>Saran Counter:</h3>
                                    <p className="text-sm text-gray-400 text-center mb-2">Melawan {currentPickingTeam === 'A' ? (teamB[currentPickSlot] ? teamB[currentPickSlot].name : 'Hero Musuh') : (teamA[currentPickSlot] ? teamA[currentPickSlot].name : 'Hero Musuh')}</p>
                                    <div className="flex flex-wrap justify-center gap-2">
                                        {suggestedCounters.map(hero => (
                                            <div key={hero.name} className="flex flex-col items-center text-sm">
                                                <img src={hero.photoUrl} alt={hero.name} className="w-12 h-12 rounded-full object-cover border-2" style={{ borderColor: colors.accent }} />
                                                <span className="text-xs mt-1">{hero.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            <button onClick={resetSimulation} className="reset-button">Reset Simulasi</button>
                        </div>

                        {/* Team B */}
                        <div className="lg:col-span-1 card p-6">
                            <h2 className="text-2xl font-bold mb-4 text-center" style={{ color: colors.teamBColor }}>Tim Musuh (Merah)</h2>
                            <div className="grid grid-cols-3 gap-4">
                                {teamB.map((hero, index) => (
                                    <div

                                        style={{ borderColor: hero ? colors.teamBColor : colors.border }}
                                    >
                                        {hero ? (
                                            <>
                                                <img src={hero.photoUrl} alt={hero.name} style={{ borderColor: colors.teamBColor }} />
                                                <span className="text-sm font-semibold mt-1">{hero.name}</span>
                                            </>
                                        ) : (
                                            <span className="text-gray-500">Slot {index + 1}</span>
                                        )}
                                        {currentPickSlot === index && currentPickingTeam === 'B' && !hero && (
                                            <button onClick={() => handlePickClick('B', index)} className="pick-button">Pilih</button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {showHeroPicker && (
                        <div className="modal-overlay">
                            <div className="modal-content">
                                <button onClick={() => setShowHeroPicker(false)} className="close-button">&times;</button>
                                <h3 className="text-2xl font-bold mb-4 text-center" style={{ color: colors.secondary }}>Pilih Hero</h3>
                                <input
                                    type="text"
                                    placeholder="Cari hero..."
                                    className="w-full p-2 rounded-lg mb-4"
                                    value={pickerSearchTerm}
                                    onChange={(e) => setPickerSearchTerm(e.target.value)}
                                />
                                <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 max-h-80 overflow-y-auto">
                                    {filteredPickerHeroes.map(hero => (
                                        <div 
                                            key={hero.name} 
                                            className="flex flex-col items-center p-2 card cursor-pointer hover:scale-105 transition-transform duration-200"
                                            onClick={() => handleHeroSelect(hero)}
                                        >
                                            <img src={hero.photoUrl} alt={hero.name} className="w-16 h-16 rounded-full object-cover mb-1 border-2" style={{ borderColor: colors.accent }} />

                    </h1>
                    <p className="text-lg md:text-xl text-center mb-8" style={{ color: colors.subtext }}>
                        Rekomendasi strategis untuk beradaptasi dengan meta patch 1.9.91.
                    </p>

                    <div className="max-w-4xl mx-auto space-y-6">
                        {gameplayTips.map((tip, index) => (
                            <div key={index} className="card p-6 text-left">
                                <h3 className="text-2xl font-semibold mb-2" style={{ color: colors.secondary }}>{tip.title}</h3>
                                <p className="text-gray-300">{tip.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ComboTipsPage({ comboTips }) {
            const colors = {
                primary: '#FF5733',
                secondary: '#FFC300',
                accent: '#33FF57',
                cardBg: '#1F2937',
                text: '#E5E7EB',
                subtext: '#9CA3AF',
                border: '#4B5563'
            };

            return (
                <div className="p-4 md:p-8">
                    <h1 className="text-4xl md:text-5xl font-black mb-2 text-center" style={{ color: colors.primary }}>
                        Combo-Combo Hero Efektif
                    </h1>
                    <p className="text-lg md:text-xl text-center mb-8" style={{ color: colors.subtext }}>
                        Sinergi hero yang kuat untuk mendominasi pertandingan.
                    </p>

                    <div className="max-w-4xl mx-auto space-y-6">
                        {comboTips.map((combo, index) => (
                            <div key={index} className="card p-6 text-left">
                                <h3 className="text-2xl font-semibold mb-2" style={{ color: colors.secondary }}>
                                    {combo.heroes.join(' + ')}
                                </h3>
                                <p className="text-gray-300">{combo.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function TipsPage({ gameplayTips, comboTips }) {
            const [currentSubPage, setCurrentSubPage] = React.useState('gameplay'); // 'gameplay' or 'combo'

            const colors = {
                primary: '#FF5733',
                cardBg: '#1F2937',
                text: '#E5E7EB',
                border: '#4B5563'
            };

            return (
                <div className="min-h-screen">
                    <nav className="p-4 flex flex-wrap justify-center gap-4 border-b" style={{ borderColor: colors.border, backgroundColor: colors.cardBg }}>
                        <button
                            onClick={() => setCurrentSubPage('gameplay')}
                            className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${
                                currentSubPage === 'gameplay' ? 'text-white' : 'text-gray-400 hover:text-white'
                            }`}
                            style={{ backgroundColor: currentSubPage === 'gameplay' ? colors.primary : 'transparent' }}
                        >
                            Gameplay Sesuai Patchnote
                        </button>
                        <button
                            onClick={() => setCurrentSubPage('combo')}
                            className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${
                                currentSubPage === 'combo' ? 'text-white' : 'text-gray-400 hover:text-white'
                            }`}
                            style={{ backgroundColor: currentSubPage === 'combo' ? colors.primary : 'transparent' }}
                        >
                            Combo-Combo Hero Efektif
                        </button>
                    </nav>

                    {currentSubPage === 'gameplay' && <GameplayTipsPage gameplayTips={gameplayTips} />}
                    {currentSubPage === 'combo' && <ComboTipsPage comboTips={comboTips} />}
                </div>
            );
        }


        function App() {
            const [currentPage, setCurrentPage] = React.useState('counter'); // 'counter', 'list', 'draft', or 'tips'
            const [selectedHero, setSelectedHero] = React.useState(null);

            const colors = {
                primary: '#FF5733',
                background: '#111827',
                cardBg: '#1F2937',
                text: '#E5E7EB',
                border: '#4B5563'
            };

            const handleHeroClick = (hero) => {
                setSelectedHero(hero);
            };

            const handleCloseModal = () => {
                setSelectedHero(null);
            };

            return (
                <div className="min-h-screen" style={{ backgroundColor: colors.background, color: colors.text }}>
                    <nav className="p-4 flex flex-wrap justify-center gap-4 border-b" style={{ borderColor: colors.border, backgroundColor: colors.cardBg }}>
                        <button
                            onClick={() => setCurrentPage('counter')}
                            className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${
                                currentPage === 'counter' ? 'text-white' : 'text-gray-400 hover:text-white'
                            }`}
                            style={{ backgroundColor: currentPage === 'counter' ? colors.primary : 'transparent' }}
                        >
                            Pencari Counter Hero
                        </button>
                        <button
                            onClick={() => setCurrentPage('list')}
                            className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${
                                currentPage === 'list' ? 'text-white' : 'text-gray-400 hover:text-white'
                            }`}
                            style={{ backgroundColor: currentPage === 'list' ? colors.primary : 'transparent' }}
                        >
                            Daftar Hero Lengkap
                        </button>
                        <button
                            onClick={() => setCurrentPage('draft')}
                            className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${
                                currentPage === 'draft' ? 'text-white' : 'text-gray-400 hover:text-white'
                            }`}
                            style={{ backgroundColor: currentPage === 'draft' ? colors.primary : 'transparent' }}
                        >
                            Simulasi Draft Pick
                        </button>
                        <button
                            onClick={() => setCurrentPage('tips')}
                            className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ${
                                currentPage === 'tips' ? 'text-white' : 'text-gray-400 hover:text-white'
                            }`}
                            style={{ backgroundColor: currentPage === 'tips' ? colors.primary : 'transparent' }}
                        >
                            Tips Tips
                        </button>
                    </nav>

                    {currentPage === 'counter' && <CounterHeroPage heroData={heroData} />}
                    {currentPage === 'list' && <HeroListPage heroData={heroData} onHeroClick={handleHeroClick} />}
                    {currentPage === 'draft' && <DraftPickSimulationPage heroData={heroData} />}
                    {currentPage === 'tips' && <TipsPage gameplayTips={gameplayTips} comboTips={comboTips} />}

                    {selectedHero && <HeroDetailModal hero={selectedHero} onClose={handleCloseModal} />}
                        <p className="text-sm mt-4" style={{ color: colors.subtext }}>
                            by KnolDua Divisi Mobile Legends.
                        </p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
